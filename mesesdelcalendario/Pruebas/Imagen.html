<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona una Imagen</title>
    <style>
        #marco {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #imagen {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Selecciona una Imagen</h1>
    <input type="file" id="selectorImagen" accept="image/*">
    <div id="marco">
        <img id="imagen" src="" alt="Imagen seleccionada">
    </div>

    <script>
        document.getElementById('selectorImagen').addEventListener('change', function(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    document.getElementById('imagen').src = e.target.result;
                };
                lector.readAsDataURL(archivo);
            }
        });
    </script>
</body>
</html>
