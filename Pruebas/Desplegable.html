<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplegable HTML</title>
    <style>
        /* Estilo opcional para el desplegable */
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <label for="opciones"></label>
    <select id="opciones" name="opciones">
        <option value="opcion1">Enero</option>
        <option value="opcion2">Febrero</option>
        <option value="opcion3">Marzo</option>
        <option value="opcion4">Abril</option>
         <option value="opcion4">Mayo</option>
        <option value="opcion1">Junio</option>
        <option value="opcion2">Julio</option>
        <option value="opcion3">Agosto</option>
        <option value="opcion4">Septiembre</option>
        <option value="opcion1">Octubre</option>
        <option value="opcion2">Nobiembre</option>
        <option value="opcion3">Diciembre</option>
    </select>
</body>
</html>
