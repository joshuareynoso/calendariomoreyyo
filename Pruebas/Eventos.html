<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <main>
          <!-- Formulario para crear eventos -->
          <form action="#" method="post" style="margin-top: 20px;">
              <h2>Crear Evento</h2>
              <label for="nombre">Nombre del Evento:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ej: Cumplea침os, Fiesta" required>

              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" required>

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required>

              <label for="ubicacion">Ubicaci칩n:</label>
              <input type="text" id="ubicacion" name="ubicacion" placeholder="Lugar del evento" required>

              <label for="descripcion">Descripci칩n:</label>
              <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe una breve descripci칩n del evento" required></textarea>

              <input type="submit" value="Crear Evento">
          </form>

          <input type="file" id="InputImg" accept="image/*">
          <div id="marco">
              <img id="imagen" src="" alt="Imagen seleccionada">
          </div>

    </main>
</body>
<script>
  document.getElementById('InputImg').addEventListener('change', function(event) {
      const archivo = event.target.files[0];
      if (archivo) {
          const lector = new FileReader();
          lector.onload = function(e) {
              document.getElementById('imagen').src = e.target.result;
          };
          lector.readAsDataURL(archivo);
      }
  });
</script>
</html>
